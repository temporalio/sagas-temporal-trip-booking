plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

ext {
    javaSDKVersion = '1.20.0'
}

dependencies {
    // These dependencies are used by the application.
    implementation "io.temporal:temporal-sdk:$javaSDKVersion"
    implementation "ch.qos.logback:logback-classic:1.2.11"

    // Use JUnit test framework
    testImplementation "io.temporal:temporal-testing:$javaSDKVersion"
    testImplementation "junit:junit:4.13.2"
    testImplementation "org.mockito:mockito-core:5.1.1"

    //implementation 'com.codingrodent:jackson-json-crypto:2.2.0'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.6.0'

    ///
    implementation group: 'io.cloudevents', name: 'cloudevents-core', version: '2.3.0'
    implementation group: 'io.cloudevents', name: 'cloudevents-api', version: '2.3.0'
    implementation group: 'io.cloudevents', name: 'cloudevents-json-jackson', version: '2.3.0'
}

task initiatePlanning(type: JavaExec) {
    mainClass = 'vacationapp.InitiateTripPlanning'
    classpath = sourceSets.main.runtimeClasspath
}

task startWorker(type: JavaExec) {
    mainClass = 'vacationapp.TripPlanningWorker'
    classpath = sourceSets.main.runtimeClasspath
}
